<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 New Form Input Types(reset,date,file)</title>
    </head>
    <body>
        <form>
            <input type="date" name="date" max="2014-01-01">
            <input type="date" name="date" min="2020-01-01">
            <br>
            Username:<br>
            <input type="text" name="username">
            <br>
            Password:<br>
            <input type="password" name="password">
            <br>
            <input type="file" name="image"><br>
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
