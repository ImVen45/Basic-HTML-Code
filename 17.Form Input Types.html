<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Form Input Types</title>
    </head>
    <body>
        <form>
            <h1>Sign Up</h1>
            <div>
                Full Name:<br>
                <input type="text" name="full-name">
            </div>
            <div>
                E-mail:<br>
                <input type="email" name="email">
            </div>
            <div>
                Password:<br>
                <input type="password" name="password">
            </div>
            <div>
                Confirm Password:<br>
                <input type="password" name="confirm-password">
            </div>
            <div>
                Gender:<br>
                <input type="radio" value="male">Male</input>
                <input type="radio" value="female">Female</input>
                <input type="radio" value="other">Other</input>
            </div>
            <div>
                Security Question:
                <select name="security-question">
                    <option value="first-pet-name">What was Your First Pet?</option>
                    <option value="nick-name">What was Your Nickname?</option>
                    <option value="school-nmae">What was Your School Name?</option>
                </select>
            </div>
            <div>
                <textarea name="answer" rows="6" cols="30"></textarea>
            </div>
            <div>
                <input type="checkbox" name="terms-conditions" value="accept">I agree to accept the terms and conditions</input>
            </div>
            <input type="submit" value="Register">
        </form>
    </body>
</html>
