<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML5 - Form Elements</title>
    </head>
    <body>
        <form>
            <input list="languages" name="language" />
            <datalist id="languages">
                <option value="HTML" >
                <option value="CSS" >
                <option value="JavaScript" >
                <option value="PHP" >
                <option value="React" >
            </datalist>
        </form>
    </body>
</html>
