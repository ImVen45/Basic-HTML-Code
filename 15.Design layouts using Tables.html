<html>
    <head>
        <title>Design Layouts Using Tables</title>
    </head>
    <style>
        .image-item
        {
            width: 450px;
            height: 300px;
        }
        .caption
        {
            font-size: 24px;
            margin-top: 8px;
        }
    </style>
    <body>
        <h1 style="text-align: center; margin">My PC Saved Images</h1>
        <table style="text-align: center; margin-left: auto; margin-right: auto;">
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="/Github.jpg" alt="Github Logo" />
                        <p class="caption">Github Logo</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="/Mars.jpg" alt="Mars" />
                        <p class="caption">Mars Planet</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="/Mercury.jpg" alt="Mercury" />
                        <p class="caption">Mercury Planet</p>
                    </div>
                </td>
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="/Milky Way.jpg" alt="Milky Way" />
                        <p class="caption">Milky Way</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="/Neptune.jpg" alt="Neptune" />
                        <p class="caption">Neptune Planet</p>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="/Saturn.jpg" alt="Saturn" />
                        <p class="caption">Saturn Planet</p>
                    </div>
                </td>
            </tr>
        </table>
    </body>
</html>
